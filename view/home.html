{{define "home"}}

<html>
{{template "head" .}}

<body>
  <main class="wrapper">
    <section class="container">

      <h1 class="title">MÃ©mo</h1>

      <div class="clearfix">

        </div>
        <div class="float-right">

      </div>

      <table>

          <col style="width:60%">
          <col style="width:40%">

          {{range .Memos}}
          <tr>
            <td><strong><a href="memo?id={{.ToID}}">{{.Name}}</a></strong></td>
            <td>{{.Category}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </section>

</body>

</html>
{{end}}
